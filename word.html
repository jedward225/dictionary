<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1a2e;
            color: #ffffff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-8">

    <div class="w-full max-w-3xl bg-white/5 p-8 rounded-xl shadow-2xl border border-white/10">
        <div id="word-details">
            <h1 class="text-5xl font-bold capitalize" id="term">加载中...</h1>
            <p class="text-xl text-cyan-300 mt-2" id="pronunciation"></p>
            <div class="h-px bg-white/20 my-6"></div>
            <!-- 用于显示多个释义的容器 -->
            <div id="definitions-container" class="space-y-4">
                <p class="text-lg leading-relaxed" id="definition-placeholder">正在从网络词典中检索释义...</p>
            </div>
        </div>
        <div class="mt-8">
            <a href="index.html" class="inline-block bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                &larr; 返回主页
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const term = params.get('term');

            const termEl = document.getElementById('term');
            const pronunciationEl = document.getElementById('pronunciation');
            const definitionsContainer = document.getElementById('definitions-container');
            const placeholder = document.getElementById('definition-placeholder');

            if (term) {
                termEl.textContent = term;
                try {
                    // 使用 fetch 函数调用免费的词典API
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${term}`);
                    
                    if (!response.ok) {
                        // 如果API返回错误 (例如 404 Not Found)
                        throw new Error('Word not found in the dictionary.');
                    }

                    const data = await response.json();
                    
                    // --- 数据处理和显示 ---
                    const wordData = data[0]; // 通常API会返回一个数组，我们取第一个结果
                    
                    // 查找并显示音标
                    const phonetic = wordData.phonetics.find(p => p.text)?.text;
                    pronunciationEl.textContent = phonetic || '音标未提供';

                    // 清空占位符
                    definitionsContainer.innerHTML = ''; 

                    // 遍历并显示所有词性和释义
                    wordData.meanings.forEach(meaning => {
                        const partOfSpeech = meaning.partOfSpeech;
                        
                        const typeEl = document.createElement('h3');
                        typeEl.className = 'text-2xl font-semibold text-cyan-400 capitalize';
                        typeEl.textContent = partOfSpeech;
                        definitionsContainer.appendChild(typeEl);

                        const listEl = document.createElement('ul');
                        listEl.className = 'list-disc list-inside space-y-2 pl-2 mt-2';
                        
                        meaning.definitions.forEach(def => {
                            const listItem = document.createElement('li');
                            listItem.className = 'text-lg leading-relaxed';
                            listItem.textContent = def.definition;
                            listEl.appendChild(listItem);
                        });

                        definitionsContainer.appendChild(listEl);
                    });

                } catch (error) {
                    // 捕获到错误（网络问题或单词未找到）
                    pronunciationEl.textContent = '404';
                    placeholder.textContent = '抱歉，我们在网络词典中没有找到这个单词。';
                    definitionsContainer.innerHTML = '';
                    definitionsContainer.appendChild(placeholder);
                }
            } else {
                termEl.textContent = '未找到单词';
                pronunciationEl.textContent = '';
                placeholder.textContent = '没有提供需要查询的单词。请返回主页重试。';
            }
        });
    </script>

</body>
</html>
