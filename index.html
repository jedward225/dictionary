<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OED - 词典查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1a2e;
            color: #ffffff;
            overflow: hidden; /* 防止滚动条出现 */
        }
        #globe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .content-overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .search-bar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .error-popup {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- 3D地球的容器 -->
    <div id="globe-container"></div>

    <!-- 页面内容 -->
    <div class="content-overlay">
        <header class="absolute top-8 left-8 text-white">
            <h1 class="text-2xl font-bold tracking-wider">OXFORD</h1>
        </header>

        <main class="w-full max-w-2xl text-center">
            <h2 class="text-4xl md:text-5xl font-light mb-2">
                <span class="font-bold">OED</span> | Oxford English Dictionary
            </h2>
            
            <!-- 搜索表单 -->
            <form id="search-form" class="mt-8 w-full">
                <div class="search-bar flex items-center rounded-lg p-3 w-full shadow-lg">
                    <span class="text-white/60 px-2">Dictionary</span>
                    <div class="h-6 w-px bg-white/20 mx-2"></div>
                    <input type="text" id="search-input" placeholder="输入单词开始检索..." class="flex-grow px-2 text-lg">
                    <button type="submit" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </form>
        </main>
        
        <!-- 错误提示弹窗 -->
        <div id="error-popup" class="error-popup hidden fixed top-10 right-10 bg-red-500 text-white p-4 rounded-lg shadow-xl opacity-0">
            <p><strong class="font-bold">检索失败!</strong> 未在词典中找到该单词。</p>
        </div>
    </div>

    <!-- 引入Three.js库 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. 场景初始化 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('globe-container').appendChild(renderer.domElement);

        camera.position.z = 2.5;

        // --- 2. 添加地球点阵 ---
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://i.imgur.com/v6tLb4h.png', (map) => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = map.image.width;
            tempCanvas.height = map.image.height;
            tempCtx.drawImage(map.image, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            
            const particles = 40000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const radius = 1;

            for (let i = 0; i < particles; i++) {
                const phi = Math.acos(-1 + (2 * i) / particles);
                const theta = Math.sqrt(particles * Math.PI) * phi;
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);

                // 将3D坐标转换为UV坐标来采样贴图
                const u = (Math.atan2(x, z) / (2 * Math.PI)) + 0.5;
                const v = 0.5 - Math.asin(y) / Math.PI;

                const tx = Math.floor(u * map.image.width);
                const ty = Math.floor(v * map.image.height);
                
                const pixelIndex = (ty * map.image.width + tx) * 4;
                // 如果贴图上对应像素是黑色（陆地），则添加点
                if (imageData.data[pixelIndex] < 10) {
                     positions.push(x, y, z);
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x4d7ea8,
                size: 0.008
            });

            const points = new THREE.Points(geometry, material);
            scene.add(points);
        });

        // --- 3. 添加交互控制 ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.enableZoom = false; // 禁用缩放
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- 4. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. 窗口自适应 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // --- 6. 搜索功能逻辑 ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const errorPopup = document.getElementById('error-popup');

        // 简易的本地词典
        const dictionary = {
            "hello": {
                "definition": "Used as a greeting or to begin a telephone conversation.",
                "pronunciation": "/həˈloʊ/"
            },
            "world": {
                "definition": "The earth, together with all of its countries and peoples.",
                "pronunciation": "/wɜːrld/"
            },
            "code": {
                "definition": "A system of words, letters, figures, or other symbols substituted for other words, letters, etc., especially for the purposes of secrecy.",
                "pronunciation": "/koʊd/"
            },
            "design": {
                "definition": "A plan or drawing produced to show the look and function or workings of a building, garment, or other object before it is built or made.",
                "pronunciation": "/dɪˈzaɪn/"
            }
        };

        searchForm.addEventListener('submit', (event) => {
            event.preventDefault(); // 阻止表单默认提交行为
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) return;

            if (Object.prototype.hasOwnProperty.call(dictionary, searchTerm)) {
                // 如果单词存在，跳转到单词页面，并通过URL参数传递单词
                window.location.href = `word.html?term=${encodeURIComponent(searchTerm)}`;
            } else {
                // 如果单词不存在，显示错误提示
                showErrorPopup();
            }
        });

        function showErrorPopup() {
            errorPopup.classList.remove('hidden');
            setTimeout(() => {
                errorPopup.classList.remove('opacity-0');
            }, 10); // 延迟一点以触发CSS过渡

            setTimeout(() => {
                errorPopup.classList.add('opacity-0');
                setTimeout(() => {
                    errorPopup.classList.add('hidden');
                }, 300);
            }, 3000); // 3秒后自动隐藏
        }
    </script>

</body>
</html>
